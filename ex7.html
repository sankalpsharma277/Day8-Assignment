<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum of Positive Numbers</title>
</head>

<body>

    <script>
        let numbers = [5, -3, 7, 0, -2, 8, -1];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > 0) {
                sum += numbers[i];
            }
        }

        console.log("Sum of positive numbers is: " + sum);
    </script>

</body>

</html>
