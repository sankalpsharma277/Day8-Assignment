
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pattern Printing</title>
</head>

<body>

    <script>
        let pattern = "";

        for (let i = 1; i <= 5; i++) {
            pattern += "*".repeat(i) + "\n";
        }

        console.log(pattern);
    </script>

</body>

</html>
